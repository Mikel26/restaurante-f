<!-- INTERFAZ PARA CATEGORIAS -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-content shadow">
        <div class="card-header bg-secondary border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Ingresar nueva categoría</h3>
            </div>
            <div class="col-2 text-right">
              <button (click)="verTodoCat()" class="btn btn-sm btn-primary">Ver todos</button>
            </div>
            <div class="col-2 text-right">
              <button (click)="registrarCat()" class="btn btn-sm btn-success">Registrar</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-10">
                  <div class="form-group">
                    <label class="form-control-label" for="input-descripcion-cat">Descripción</label>
                    <input type="text" [(ngModel)]="descripcion_cat" [ngModelOptions]="{standalone: true}"
                      id="input-descripcion-cat" class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label class="form-control-label" for="input-abrv-cat">Abreviación</label>
                    <input type="text" [(ngModel)]="abrv_cat" [ngModelOptions]="{standalone: true}" id="input-abrv-cat"
                      class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer bg-secondaryborder-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0"></h3>
            </div>
            <div class="col-4 text-right">
              <button (click)="registrarCat()" class="btn btn-sm btn-success">Registrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br>
