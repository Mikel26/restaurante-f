<h1>Lista de compras</h1>
<div class="row mt-4">
  <div class="col">
    <div class="card bg-default shadow">
      <!-- <div class="card-header bg-transparent border-0">
        <h3 class="text-white mb-0">Productos</h3>
      </div> -->
      <div class="table-responsive">
        <table class="table align-items-center table-dark table-flush">
          <thead class="thead-dark">
            <tr>
              <th scope="col">N°</th>
              <th scope="col">Fecha</th>
              <th scope="col">Hora</th>
              <!-- <th scope="col">Forma pago</th> -->
              <th scope="col">Proveedor</th>
              <th scope="col">Total</th>
              <!-- <th scope="col">N° productos</th> -->
              <th scope="col">Usuario</th>
              <th scope="col">Comentarios</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let shop of data; let i = index">
              <th scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{ i + 1 }}</span>
                  </div>
                </div>
              </th>
              <td>
                {{ shop.fecha | date: 'dd-MM-yyyy' }}
              </td>
              <td>
                {{ shop.hora }}
              </td>
              <!-- <td>
                {{ shop.formapago }}
              </td> -->
              <td>
                {{ shop.proveedor }}
              </td>
              <td>
                {{ shop.total | currency: 'USD' }}
              </td>
              <!-- <td>
                {{ shop.nproductos }}
              </td> -->
              <td>
                {{ shop.usuario }}
              </td>
              <td>
                {{ shop.nota }}
              </td>
              <td class="text-right">
                <div ngbDropdown placement="bottom-right">
                  <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                  <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                    <a class="dropdown-item" (click)="editarCompra(shop.id)">Editar</a>
                    <a class="dropdown-item" (click)="eliminarCompra(shop.id)">Eliminar</a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
